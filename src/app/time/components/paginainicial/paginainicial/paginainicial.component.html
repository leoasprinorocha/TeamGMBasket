<mat-card class="mt-3 ">
  <mat-toolbar color="primary" class="pt-2 pl-2 pr-2 pb-2">
    <mat-toolbar-row>
      <span>Times</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <!-- <button type="button" class="btn btn-success col-4 mt-3">Cadastrar time</button> -->

  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="pesquisar"
    class="mt-2 ml-5 col-12"
    #input
  />

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3 col-12">
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">
        {{ element.nome }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Cidade">
      <th mat-header-cell *matHeaderCellDef>Cidade</th>
      <td mat-cell *matCellDef="let element">{{ element.cidade }}</td>
    </ng-container>

    <ng-container matColumnDef="Detalhes">
      <th mat-header-cell *matHeaderCellDef id="colunaDetalhes">Detalhes</th>
      <td mat-cell *matCellDef="let element"><img src="assets/images/detalhebasquete.png"/></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        Não há valores para o filtro: "{{ input.value }}"
      </td>
    </tr>
  </table>
</mat-card>
